<script src="/utils/indexed-db/indexed-db.js"></script>
<script src="webrtc-connection.js"></script>
<script src="../webrtc/certificate/webrtc-certificate.js"></script>
<script>
	let offer;
	WebrtcConnection.createOffer().then(_offer => {
		console.log('Created offer:',_offer, _offer.serialized);
		_offer.channel.then(channel => {
			channel.send('Hello Receiver!');
			channel.onmessage = e => console.log('Receiver says: '+e.data);
		});
		offer = _offer;
	});
</script>
